<div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-30"
>
    <div class="w-full max-w-lg rounded-lg bg-white p-6 shadow-lg">
        <div class="mb-4 flex items-center justify-between">
            <input
                type="text"
                [(ngModel)]="search"
                placeholder="Buscar icono..."
                class="w-full rounded border px-2 py-1"
            />
            <button class="ml-2" (click)="closed.emit()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="grid max-h-64 grid-cols-6 gap-3 overflow-y-auto">
            <button
                *ngFor="let icon of filteredIcons"
                class="flex flex-col items-center rounded border p-2 hover:bg-blue-100"
                (click)="selectIcon(icon)"
                type="button"
            >
                <mat-icon [svgIcon]="icon"></mat-icon>
                <span
                    class="mt-1 block w-10 truncate text-center text-xs"
                    title="{{ icon }}"
                >
                    {{ icon }}
                </span>
            </button>
        </div>
    </div>
</div>
