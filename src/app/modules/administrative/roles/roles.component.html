<div class="text-on-card bg-card mx-auto w-full min-w-[320px] max-w-7xl overflow-hidden rounded-lg shadow-md">
    <!-- Header -->
    <div class="flex items-center justify-between bg-accent p-4 text-lg font-bold text-on-accent">
        <span>Roles</span>
        <button
            mat-raised-button
            color="primary"
            matTooltip="Añadir rol"
            (click)="openAddRoleModal()"
            class="flex items-center gap-2 bg-primary text-on-primary"
        >
            <mat-icon>add</mat-icon>
            Añadir
        </button>
    </div>

    <!-- Table -->
    <div class="p-4">
        <table mat-table [dataSource]="roles" class="mat-elevation-z8 w-full">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let role">{{ role.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let role">{{ role.name }}</td>
            </ng-container>

            <!-- Created At Column -->
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef>Creado</th>
                <td mat-cell *matCellDef="let role">{{ role.created_at | date: 'short' }}</td>
            </ng-container>

            <!-- Updated At Column -->
            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef>Actualizado</th>
                <td mat-cell *matCellDef="let role">{{ role.updated_at | date: 'short' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let role">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="openAddRoleModal(role)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="confirmDelete(role.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
